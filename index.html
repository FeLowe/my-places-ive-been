<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I have been to</h1>

      <div class="row">
        <div class="col-md-6">

          <form id="places">
            <h2>Make your list:</h2>

            <div class="form-group">
              <label for="place-name">Place name</label>
              <input type="text" class="form-control" id="place-name">
            </div>

            <div class="form-group">
              <label for="landmark">Landmark:</label>
              <input type="text" class="form-control" id="landmark">
            </div>

            <div class="form-group">
              <label for="state">State:</label>
              <input type="text" class="form-control" id="state">
            </div>

            <div class="form-group">
              <label for="duration">How many days did you spend there:</label>
              <input type="text" class="form-control" id="duration">
            </div>

            <div class="form-group">
              <label for="company">Who did you go with:</label>
              <input type="text" class="form-control" id="company">
            </div>

            <div class="form-group">
              <label for="season">whar season of the year was it:</label>
              <input type="text" class="form-control" id="season">
            </div>

            <button type="submit" class="btn">Click to add!</button>
          </form>

          <h2>Places:</h2>
          <ul id="places-info">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-places-and-aspects">
            <h2></h2>

            <p>Place's name: <span class="place-name"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>State: <span class="state"></span></p>
            <p>Duration:<span class="duration"></span></p>
            <p>Company: <span class="company"></span></p>
            <p>Season: <span class="season"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
